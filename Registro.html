<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div  class="align-items-center text-center justify-content-center d-flex ">
  
  
      <!--**************************************************************-->
      <div  class="text-center rounded-3  shadow-lg text-black d-flex">
          <div class=" rounded-start  d-flex align-items-center" >
              <img src="img/login.png" alt="" class="img-fluid rounded d-flex align-items-right rounded-start" width="70%">
          </div>
          <!-- *************************************************************-->
          <div  class="align-items-center mx-auto text-center justify-content-center d-flex ">
  
              <form method="post" action="mostrar.html" id="datos-registrados">
                  <div class="row">
                  <div class="col mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombre(s): </label>
                      <input type="text" class="form-control" name="Nombre" id="Nombre" req>
  
                  </div>
                      <div class="col mb-3">
                          <label for="exampleInputEmail1" class="form-label">Apellido(s): </label>
                          <input type="text" class="form-control" name="Apellido" id="Apellido" required>
  
                      </div>
                  </div>
                  <div class="row">
                      <div class="col mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo Electronico: </label>
                          <input type="email" class="form-control" name="Correo" id="Correo" required>
                      </div>
                      <div class="col mb-3">
                          <label for="exampleInputEmail1" class="form-label">Número de identificación: </label>
                          <input type="number" class="form-control"  name="Num_Identificacion" id="Num_Identificacion" required>
  
                      </div>
                  </div>
                  <div class="row">
                      <div class="col mb-3">
                          <label for="exampleInputEmail1" class="form-label">Teléfono: </label>
                          <input type="tel" class="form-control" name="Tel" id="Tel" required>
  
  
                      </div>
                      <div class="col mb-3">
                          <label for="exampleInputEmail1" class="form-label">Rol: </label>
                          <input type="text" class="form-control" name="Rol" id="Rol" required>
  
  
                      </div>
                  </div>
                  <div class="row">
                      <div class="col mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña: </label>
                          <input type="password" name="Contra" class="form-control" id="Contra" required>
                      </div>
                      <div class="col mb-3">
                          <label for="exampleInputPassword1" class="form-label">Repetir contraseña:</label>
                          <input type="password" name="contra2" class="form-control" id="contra2" required>
                      </div>
                      <br>
                      <div class="justify-content-center align-items-center d-flex">
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                      </div>
                      
  
                  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
              </form>
          </div>
  
      </div>
  </div>

<script src="js/bootstrap.js"></script>
<script src="js/registro.js"></script>
</body>

</html>
