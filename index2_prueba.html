<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <style>
        /* Estilo personalizado para la imagen */
        .custom-small-image {
            max-width: 300px; /* Define el ancho máximo de la imagen */
            height: auto; /* Mantiene la relación de aspecto original */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="text-center">
                <!-- Aplica la clase de Bootstrap y tu clase personalizada -->
                <img src="img/login.png" alt="Logo" class="img-fluid custom-small-image">
            </div>
        </div>
        <div class="col-md-8">
            <div class="text-center rounded-3 p-5">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <a href="#" class="form-text">¿Se olvidó la contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src='js/bootstrap.js'></script>
</body>
</html>
